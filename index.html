<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>我的导航栏</title>
    <link rel="stylesheet" href="style.css">
    <style type="text/css">
        .icon {
            width: 1em;
            height: 1em;
            vertical-align: -0.15em;
            fill: currentColor;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <header class="topSearch">
        <form action="https://www.baidu.com/s" method="get">
            <input type="text" name="wd"><button type="submit">搜 索</button>
        </form>
    </header>
    <main class="mainPart">
        <ul class="tagList">
            <li>
                <a href="https://www.acfun.cn">
                    <div class="iconButton">A</div>
                    <div class="getUrl">acfun.cn</div>
                </a>
            </li>
            <li>
                <a href="https://www.bilibili.com">
                    <div class="iconButton">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-bilibili"></use>
                        </svg>
                    </div>
                    <div class="getUrl">bilibili.com</div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="iconButton">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-add-fill"></use>
                        </svg>
                    </div>
                    <div class="getUrl">add</div>
                </a>

            </li>
        </ul>
    </main>
    <script src="//at.alicdn.com/t/font_2981208_gj84xnf9ibp.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>

</html>
